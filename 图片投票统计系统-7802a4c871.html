<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片内容投票系统</title>
    <script src="https://cdn.tailwindcss.com/3.3.3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
        }
        
        .glassmorphism {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px 0 rgba(31, 38, 135, 0.15);
        }
        
        .checkbox-custom {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .checkbox-custom + label {
            position: relative;
            cursor: pointer;
            padding-left: 30px;
        }
        
        .checkbox-custom + label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 4px;
            background: white;
            transition: all 0.2s ease;
        }
        
        .checkbox-custom:checked + label:before {
            background: #4f46e5;
            border-color: #4f46e5;
        }
        
        .checkbox-custom:checked + label:after {
            content: '';
            position: absolute;
            left: 7px;
            top: 3px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        .chart-container {
            height: 320px;
            width: 100%;
            position: relative;
        }
        
        .admin-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: #6b7280;
            text-decoration: underline;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body class="py-8">
    <div class="container mx-auto px-4 max-w-4xl">
        <!-- 标题 -->

        <!-- 结果提示区域 -->

                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
            </div>
            <button id="adminLoginBtn" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition flex items-center justify-center">
                <i class="fas fa-sign-in-alt mr-2"></i>登录

    <!-- 管理员入口链接 -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化图片数据
            if (!localStorage.getItem('imagesData')) {
                const imagesData = [
                    { id: 'img1', url: 'https://s.coze.cn/image/elzz64sQE7o/', description: '风景照片' },
                    { id: 'img2', url: 'https://s.coze.cn/image/NWKcgAG_2_4/', description: '动物照片' },
                    { id: 'img3', url: 'https://s.coze.cn/image/fydYcdcKILs/', description: '食物照片' },
                    { id: 'img4', url: 'https://s.coze.cn/image/Y3OfRpga4_8/', description: '建筑照片' },
                    { id: 'img5', url: 'https://s.coze.cn/image/jMe3eUy3Vd0/', description: '人物照片' },
                    { id: 'img6', url: 'https://s.coze.cn/image/GXCVSq-LZUE/', description: '摄影作品' }
                ];
                localStorage.setItem('imagesData', JSON.stringify(imagesData));
            }
            
            // 初始化投票记录
            if (!localStorage.getItem('votingRecords')) {
                localStorage.setItem('votingRecords', JSON.stringify([]));
            }
            
            // 管理员密码 (可修改)
            const ADMIN_PASSWORD = 'admin123';
            
            // 用户投票部分
            const loginSection = document.getElementById('loginSection');
            const voteSection = document.getElementById('voteSection');
            const resultSection = document.getElementById('resultSection');
            const loginBtn = document.getElementById('loginBtn');
            const userIdInput = document.getElementById('userId');
            const loginError = document.getElementById('loginError');
            const submitVoteBtn = document.getElementById('submitVoteBtn');
            const selectedCount = document.getElementById('selectedCount');
            const votedImages = document.getElementById('votedImages');
            
            const checkboxes = document.querySelectorAll('.checkbox-custom');
            let selectedImages = [];
            
            // 管理员部分
            const adminLink = document.getElementById('adminLink');
            const adminLoginSection = document.getElementById('adminLoginSection');
            const adminSection = document.getElementById('adminSection');
            const adminLoginBtn = document.getElementById('adminLoginBtn');
            const adminPassword = document.getElementById('adminPassword');
            const adminLoginError = document.getElementById('adminLoginError');
            const tabBtns = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            const exportBtn = document.getElementById('exportBtn');
            
            // 登录按钮点击事件
            loginBtn.addEventListener('click', function() {
                const userId = userIdInput.value.trim();
                
                if (!userId) {
                    loginError.textContent = '请输入登录编号';
                    loginError.classList.remove('hidden');
                    return;
                }
                
                // 检查是否已投票
                const votingRecords = JSON.parse(localStorage.getItem('votingRecords') || '[]');
                if (votingRecords.some(record => record.userId === userId)) {
                    loginError.textContent = '您已参与过投票，无法重复参与';
                    loginError.classList.remove('hidden');
                    return;
                }
                
                // 登录成功
                loginError.classList.add('hidden');
                loginSection.classList.add('hidden');
                voteSection.classList.remove('hidden');
            });
            
            // 复选框变化事件
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        if (selectedImages.length >= 5) {
                            this.checked = false;
                            return;
                        }
                        selectedImages.push(this.value);
                    } else {
                        selectedImages = selectedImages.filter(img => img !== this.value);
                    }
                    
                    // 更新选择计数
                    selectedCount.textContent = `已选择${selectedImages.length}/5张图片`;
                    
                    // 更新提交按钮状态
                    submitVoteBtn.disabled = selectedImages.length === 0;
                });
            });
            
            // 提交投票按钮点击事件
            submitVoteBtn.addEventListener('click', function() {
                const userId = userIdInput.value.trim();
                const timestamp = Date.now();
                
                // 保存投票记录
                const votingRecords = JSON.parse(localStorage.getItem('votingRecords') || '[]');
                votingRecords.push({
                    userId: userId,
                    timestamp: timestamp,
                    selectedImages: selectedImages
                });
                localStorage.setItem('votingRecords', JSON.stringify(votingRecords));
                
                // 显示投票结果
                voteSection.classList.add('hidden');
                resultSection.classList.remove('hidden');
                
                // 显示投票的图片
                const imagesData = JSON.parse(localStorage.getItem('imagesData'));
                const selectedLabels = selectedImages.map(imgId => {
                    const img = imagesData.find(img => img.id === imgId);
                    return img ? img.description : '';
                });
                votedImages.textContent = `您已投票给: ${selectedLabels.join('、')}`;
            });
            
            // 回车键登录
            userIdInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
            
            // 管理员入口点击事件
            adminLink.addEventListener('click', function(e) {
                e.preventDefault();
                loginSection.classList.add('hidden');
                voteSection.classList.add('hidden');
                resultSection.classList.add('hidden');
                adminLoginSection.classList.remove('hidden');
            });
            
            // 管理员登录按钮点击事件
            adminLoginBtn.addEventListener('click', function() {
                const password = adminPassword.value.trim();
                
                if (password !== ADMIN_PASSWORD) {
                    adminLoginError.textContent = '密码错误，请重试';
                    adminLoginError.classList.remove('hidden');
                    return;
                }
                
                adminLoginError.classList.add('hidden');
                adminLoginSection.classList.add('hidden');
                adminSection.classList.remove('hidden');
                
                // 加载统计数据
                loadStatistics();
            });
            
            // 管理员密码输入框回车事件
            adminPassword.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    adminLoginBtn.click();
                }
            });
            
            // 标签切换
            tabBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // 更新标签按钮状态
                    tabBtns.forEach(tab => {
                        tab.classList.remove('text-indigo-600', 'border-indigo-600');
                        tab.classList.add('text-gray-500');
                    });
                    this.classList.remove('text-gray-500');
                    this.classList.add('text-indigo-600', 'border-indigo-600');
                    
                    // 更新标签内容
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById(tabId + 'Tab').classList.add('active');
                    
                    // 如果需要重新渲染图表
                    if (tabId === 'charts') {
                        renderVoteChart();
                    } else if (tabId === 'time') {
                        renderTimeChart();
                    }
                });
            });
            
            // 导出按钮点击事件
            exportBtn.addEventListener('click', function() {
                exportToCSV();
            });
            
            // 加载统计数据
            function loadStatistics() {
                const votingRecords = JSON.parse(localStorage.getItem('votingRecords') || '[]');
                const imagesData = JSON.parse(localStorage.getItem('imagesData'));
                
                // 总参与人数
                document.getElementById('totalParticipants').textContent = votingRecords.length;
                
                // 总投票数
                const totalVotes = votingRecords.reduce((sum, record) => sum + record.selectedImages.length, 0);
                document.getElementById('totalVotes').textContent = totalVotes;
                
                // 各图片得票情况
                const voteStats = {};
                imagesData.forEach(img => {
                    voteStats[img.id] = {
                        description: img.description,
                        count: 0,
                        percentage: 0
                    };
                });
                
                votingRecords.forEach(record => {
                    record.selectedImages.forEach(imgId => {
                        voteStats[imgId].count++;
                    });
                });
                
                // 计算得票率
                Object.keys(voteStats).forEach(imgId => {
                    voteStats[imgId].percentage = totalVotes > 0 ? 
                        (voteStats[imgId].count / totalVotes * 100).toFixed(1) + '%' : '0%';
                });
                
                // 渲染表格
                const tableBody = document.getElementById('voteStatsTable');
                tableBody.innerHTML = '';
                
                imagesData.forEach(img => {
                    const stats = voteStats[img.id];
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 h-10 w-10">
                                    <img class="h-10 w-10 rounded-full" src="${img.url}" alt="${img.description}" onerror="this.src='data:image/svg+xml;charset=UTF-8,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22512%22 height=%22512%22 viewBox=%220 0 512 512%22%3E%3Crect width=%22512%22 height=%22512%22 fill=%22%23e5e7eb%22/%3E%3Ctext x=%22256%22 y=%22256%22 font-family=%22Arial%22 font-size=%2230%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22 fill=%22%239ca3af%22%3E%E5%9B%BE%E7%89%87%E5%8A%A0%E8%BD%BD%E5%A4%B1%E8%B4%A5%3C/text%3E%3C/svg%3E'">
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-gray-900">${img.description}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${stats.count}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${stats.percentage}</div>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
                
                // 渲染图表
                renderVoteChart();
                renderTimeChart();
            }
            
            // 渲染得票图表
            function renderVoteChart() {
                const votingRecords = JSON.parse(localStorage.getItem('votingRecords') || '[]');
                const imagesData = JSON.parse(localStorage.getItem('imagesData'));
                
                // 计算各图片得票数
                const voteCounts = {};
                imagesData.forEach(img => {
                    voteCounts[img.description] = 0;
                });
                
                votingRecords.forEach(record => {
                    record.selectedImages.forEach(imgId => {
                        const img = imagesData.find(img => img.id === imgId);
                        if (img) {
                            voteCounts[img.description]++;
                        }
                    });
                });
                
                const ctx = document.getElementById('voteChart').getContext('2d');
                
                // 如果已有图表实例，先销毁
                if (window.voteChart) {
                    window.voteChart.destroy();
                }
                
                window.voteChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(voteCounts),
                        datasets: [{
                            label: '得票数',
                            data: Object.values(voteCounts),
                            backgroundColor: 'rgba(79, 70, 229, 0.6)',
                            borderColor: 'rgba(79, 70, 229, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.05)'
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            title: {
                                display: true,
                                text: '各图片得票数统计'
                            }
                        }
                    }
                });
            }
            
            // 渲染时间分布图表
            function renderTimeChart() {
                const votingRecords = JSON.parse(localStorage.getItem('votingRecords') || '[]');
                
                // 按小时统计投票数
                const hours = Array(24).fill(0).map((_, i) => i);
                const hourCounts = Array(24).fill(0);
                
                votingRecords.forEach(record => {
                    const date = new Date(record.timestamp);
                    const hour = date.getHours();
                    hourCounts[hour]++;
                });
                
                const ctx = document.getElementById('timeChart').getContext('2d');
                
                // 如果已有图表实例，先销毁
                if (window.timeChart) {
                    window.timeChart.destroy();
                }
                
                window.timeChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: hours.map(h => `${h}:00`),
                        datasets: [{
                            label: '投票数',
                            data: hourCounts,
                            backgroundColor: 'rgba(99, 102, 241, 0.2)',
                            borderColor: 'rgba(99, 102, 241, 1)',
                            borderWidth: 2,
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.05)'
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            title: {
                                display: true,
                                text: '投票时间分布（按小时）'
                            }
                        }
                    }
                });
            }
            
            // 导出CSV
            function exportToCSV() {
                const votingRecords = JSON.parse(localStorage.getItem('votingRecords') || '[]');
                const imagesData = JSON.parse(localStorage.getItem('imagesData'));
                
                // 计算各图片得票数
                const voteCounts = {};
                imagesData.forEach(img => {
                    voteCounts[img.id] = {
                        description: img.description,
                        count: 0
                    };
                });
                
                votingRecords.forEach(record => {
                    record.selectedImages.forEach(imgId => {
                        voteCounts[imgId].count++;
                    });
                });
                
                // 构建CSV内容
                let csvContent = "data:text/csv;charset=utf-8,";
                
                // 添加标题行
                csvContent += "图片ID,图片描述,得票数\n";
                
                // 添加数据行
                imagesData.forEach(img => {
                    csvContent += `${img.id},"${img.description}",${voteCounts[img.id].count}\n`;
                });
                
                // 添加汇总行
                csvContent += `\n总参与人数,${votingRecords.length}\n`;
                csvContent += `总投票数,${votingRecords.reduce((sum, record) => sum + record.selectedImages.length, 0)}\n`;
                
                // 创建下载链接
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "投票统计数据.csv");
                document.body.appendChild(link);
                
                // 触发下载
                link.click();
                
                // 移除链接
                document.body.removeChild(link);
            }
        });
    </script>
</body>
</html>
